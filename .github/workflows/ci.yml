name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run pytest
      run: uv run pytest tests
    
    - name: Run ruff check
      run: uv run ruff check .
    
    - name: Run type checker on riddle
      run: uv run ty check ./src/riddle/
    
    - name: Run type checker on wordle
      run: uv run ty check ./src/wordle/
