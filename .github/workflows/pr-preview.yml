name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/static
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          
      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const baseUrl = `https://manugira.github.io/Riddle/pr-${prNumber}`;
            
            // Log the preview URLs to workflow logs
            console.log(`Preview base URL: ${baseUrl}`);
            core.notice(`Preview deployed to: ${baseUrl}`);
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployed')
            );
            
            const body = `ğŸš€ **Preview deployed!**

ğŸ“± **View your changes:**
- ğŸ  [Landing Page](${baseUrl}/) - Choose your preview
- ğŸ“± [3-Letter Grid (6Ã—3)](${baseUrl}/preview-3.html) - Compact layout
- ğŸ’» [5-Letter Grid (6Ã—5)](${baseUrl}/preview-5.html) - Classic Wordle
- ğŸ–¥ï¸ [25-Letter Grid (6Ã—25)](${baseUrl}/preview-25.html) - Wide layout

_This preview updates automatically with new commits._`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }