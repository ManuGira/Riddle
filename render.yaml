services:
  - type: web
    name: wordle-game
    env: python
    buildCommand: uv sync
    startCommand: uv run src/wordle/main_wordle_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: HOST
        value: 0.0.0.0
      # SECRET_KEY must be set in Render dashboard (not in this file!)
      # Go to: Dashboard → Environment → Add Environment Variable
      # Name: SECRET_KEY
      # Value: <your-secret-random-string>
