<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Test</title>
    <style>
        /* Reset margins and padding for predictable layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Test container - provides containment for grid */
        .test-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            box-sizing: border-box;
        }

        /* Board container - takes available space within test container */
        .board-container {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0; /* Critical: allows flex item to shrink below content height */
            min-width: 0;  /* Critical: allows flex item to shrink below content width */
            background-color: #d0d0d0;
        }

        /* Grid container - uses CSS Grid with dynamic aspect-ratio */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(var(--cols, 5), minmax(0, 1fr));
            grid-template-rows: repeat(var(--rows, 6), minmax(0, 1fr));
            gap: 5px; /* Gap between tiles */
            
            /* Dynamic aspect-ratio based on column/row count */
            aspect-ratio: calc(var(--cols, 5) / var(--rows, 6));
            
            /* KEY FIX: width 100%, height auto lets aspect-ratio work properly */
            width: 100%;
            height: auto;
            max-height: 100%;
            
            /* Prevent visual overflow */
            overflow: hidden;
            
            /* Container queries for responsive sizing */
            container-type: size;
            
            background-color: #f5f5f5;
            padding: 5px; /* Padding around grid */
            box-sizing: border-box;
        }

        /* Tile - must maintain square aspect ratio */
        .tile {
            /* CRITICAL: Use max-width/max-height instead of width/height
             * to allow tiles to shrink while maintaining square shape */
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
            
            background-color: #ffffff;
            border: 2px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333333;
        }

        /* Tile states for visual testing */
        .tile.filled {
            background-color: #4CAF50;
            color: white;
        }

        .tile.correct {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="board-container">
            <div class="board-grid" id="grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript is ONLY used to set semantic configuration (column count)
        // NO pixel calculations, NO sizing logic, NO transform scaling
        function initializeGrid(rows, cols) {
            const grid = document.getElementById('grid');
            const root = document.documentElement;
            
            // Set CSS variables for grid dimensions on :root (like real Wordle)
            root.style.setProperty('--rows', rows);
            root.style.setProperty('--cols', cols);
            
            // Clear existing tiles
            grid.innerHTML = '';
            
            // Generate tiles
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.textContent = `${row},${col}`;
                    grid.appendChild(tile);
                }
            }
        }

        // Default configuration (6x5)
        // Tests will override this by calling initializeGrid with different values
        initializeGrid(6, 5);
    </script>
</body>
</html>
