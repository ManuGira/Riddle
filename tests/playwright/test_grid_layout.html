<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Test</title>
    <style>
        /* Reset margins and padding for predictable layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Test container - provides containment for grid */
        .test-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Board container - takes available space within test container */
        .board-container {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0; /* Critical: allows flex item to shrink */
            min-width: 0;
            background-color: #d0d0d0;
        }

        /* Grid container - uses CSS Grid with dynamic aspect-ratio */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(var(--cols, 5), 1fr);
            grid-template-rows: repeat(var(--rows, 6), 1fr);
            gap: 5px;
            
            /* Dynamic aspect-ratio based on column/row count */
            aspect-ratio: calc(var(--cols, 5) / var(--rows, 6));
            
            /* Pattern from Wordle architecture (commit 51e36ac):
               1. Start with width: 100% (fill parent width)
               2. height: auto lets aspect-ratio calculate height
               3. max-height: 100% constrains if calculated height exceeds parent
               4. Aspect-ratio then reduces width to maintain proportions
               
               This works because the parent (.board-container) has a definite height
               from flex: 1 1 auto, and min-height: 0 allows shrinking. */
            width: 100%;
            height: auto;
            max-height: 100%;
            
            /* Container queries for responsive sizing */
            container-type: size;
            
            background-color: #f5f5f5;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Tile - must maintain square aspect ratio */
        .tile {
            aspect-ratio: 1 / 1;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333333;
        }

        /* Tile states for visual testing */
        .tile.filled {
            background-color: #4CAF50;
            color: white;
        }

        .tile.correct {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="board-container">
            <div class="board-grid" id="grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript is ONLY used to set semantic configuration (column count)
        // NO pixel calculations, NO sizing logic, NO transform scaling
        function initializeGrid(rows, cols) {
            const grid = document.getElementById('grid');
            const root = document.documentElement;
            
            // Set CSS variables for grid dimensions on :root (like real Wordle)
            root.style.setProperty('--rows', rows);
            root.style.setProperty('--cols', cols);
            
            // Clear existing tiles
            grid.innerHTML = '';
            
            // Generate tiles
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.textContent = `${row},${col}`;
                    grid.appendChild(tile);
                }
            }
        }

        // Default configuration (6x5)
        // Tests will override this by calling initializeGrid with different values
        initializeGrid(6, 5);
    </script>
</body>
</html>
