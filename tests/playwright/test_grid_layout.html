<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Test</title>
    <style>
        /* Reset margins and padding for predictable layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Test container - provides containment for grid */
        .test-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            box-sizing: border-box;
            border: 3px solid red; /* Viewport border */
        }

        /* Board container - takes available space within test container */
        .board-container {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0; /* Critical: allows flex item to shrink below content height */
            min-width: 0;  /* Critical: allows flex item to shrink below content width */
            background-color: #d0d0d0;
        }

        /* Grid container - uses CSS Grid with maximized sizing */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(var(--cols, 5), 1fr);
            grid-template-rows: repeat(var(--rows, 6), 1fr);
            gap: 5px; /* Gap between tiles - uniform in both directions */
            
            /* Calculate maximum tile size for each dimension independently:
             * 
             * Overhead breakdown:
             * - test-container border: 3px * 2 = 6px
             * - grid border: 3px * 2 = 6px
             * - grid padding: 5px * 2 = 10px
             * - gaps between tiles: (n-1) * 5px
             * Total overhead = 6px + 6px + 10px + (n-1)*5px = 22px + (n-1)*5px
             * 
             * Available space = viewport - overhead
             * Tile size = available_space / count
             * 
             * Grid size = tile_size * count + gaps + padding + border
             * = tile_size * count + (count-1)*5px + 10px + 6px
             * = tile_size * count + (count-1)*5px + 16px
             * 
             * Strategy: Calculate tile size from each dimension independently,
             * then use min() to choose the constraining dimension.
             * This maximizes the grid to fill one dimension completely.
             */
            --tile-size-from-width: max(10px, calc((100vw - 22px - (var(--cols, 5) - 1) * 5px) / var(--cols, 5)));
            --tile-size-from-height: max(10px, calc((100vh - 22px - (var(--rows, 6) - 1) * 5px) / var(--rows, 6)));
            --tile-size: min(var(--tile-size-from-width), var(--tile-size-from-height));
            
            /* Grid dimensions fill the constraining dimension completely */
            width: calc(var(--tile-size) * var(--cols, 5) + 5px * (var(--cols, 5) - 1) + 16px);
            height: calc(var(--tile-size) * var(--rows, 6) + 5px * (var(--rows, 6) - 1) + 16px);
            
            /* Container queries for responsive sizing */
            container-type: size;
            
            background-color: #f5f5f5;
            padding: 5px; /* Padding around grid */
            box-sizing: border-box;
            border: 3px solid green; /* Board grid border */
        }

        /* Tile - must maintain square aspect ratio */
        .tile {
            /* Use the same calculation as grid's --tile-size
             * This ensures tiles match the grid's dimension calculations
             */
            --tile-size-from-width: max(10px, calc((100vw - 22px - (var(--cols, 5) - 1) * 5px) / var(--cols, 5)));
            --tile-size-from-height: max(10px, calc((100vh - 22px - (var(--rows, 6) - 1) * 5px) / var(--rows, 6)));
            width: min(var(--tile-size-from-width), var(--tile-size-from-height));
            aspect-ratio: 1 / 1;
            
            background-color: #ffffff;
            border: 2px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333333;
        }

        /* Tile states for visual testing */
        .tile.filled {
            background-color: #4CAF50;
            color: white;
        }

        .tile.correct {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="board-container">
            <div class="board-grid" id="grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript is ONLY used to set semantic configuration (column count)
        // NO pixel calculations, NO sizing logic, NO transform scaling
        function initializeGrid(rows, cols) {
            const grid = document.getElementById('grid');
            const root = document.documentElement;
            
            // Set CSS variables for grid dimensions on :root (like real Wordle)
            root.style.setProperty('--rows', rows);
            root.style.setProperty('--cols', cols);
            
            // Clear existing tiles
            grid.innerHTML = '';
            
            // Generate tiles
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.textContent = `${row},${col}`;
                    grid.appendChild(tile);
                }
            }
        }

        // Default configuration (6x5)
        // Tests will override this by calling initializeGrid with different values
        initializeGrid(6, 5);
    </script>
</body>
</html>
